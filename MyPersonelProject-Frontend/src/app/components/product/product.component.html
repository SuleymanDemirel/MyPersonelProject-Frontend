<table class="table table-striped table-bordered table-hover table">
    <thead>
  
      <tr class="  text-center " style="background-color: #333">
        <td COLSPAN="2" class="col-md-4" style="  color: white "> <strong>Ürünler</strong> </td>
        
      </tr>
  </thead>
  </table>
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col text-center" *ngFor="let product of productsDetail">
        <div class="card  ">
            <div style="text-align: center;">
                <img src="https://ofisel.com/73308-big_default/xprime-plus-oyuncu-koltugu-turkuaz.jpg"
                    width="300" height="300">

            </div>
            <div class="card-body">
                <p class="card-text "> <strong>{{product.productName |uppercase}}</strong></p>
                <p><strong>{{product.description}}</strong></p>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" style="width:80%">80%</div>
                </div>
                <br>
                <div class="form-group text-center">
                    <label for="biletsayisi" class="labelrenk"> <strong>Bilet Sayısı
                            :</strong></label>
                     <input type="text" class="form-control text-center " id="biletsayisi" placeholder="0" style=" align-items: center;">
                </div>
             
                   
                    
             
               
                <br>
                <div class=" align-items-center">

                    <div class="btn-group  ">
                        <button type="button" class="btn btn-danger " style=" width: 150px;">
                            <strong>Çekilişe Katıl</strong> </button>

                    </div>

                </div>
            </div>
      </div>
    </div>
</div>
