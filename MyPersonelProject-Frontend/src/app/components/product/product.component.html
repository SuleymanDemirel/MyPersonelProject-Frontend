<div class="mb-3"></div>
<div class="card text-dark bg-white  mb-3 col-4"  >
  
    <div class="card-body">
      <div class="row  ">
    

        <div class="  " style="float: left; ">
          <label for="filterText" class="form-label"> <strong>Çekiliş ara:</strong> </label>
          <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Ara..">
        </div>
        <div *ngIf="filterText" class="alert alert-primary" >
          {{filterText}} aradınız..
        </div>
        

        </div>
     
    </div>
  </div>



<table class="table table-striped table-bordered table-hover table">
    <thead>
  
      <tr class="  text-center " style="background-color: rgb(29, 28, 28)">
        <td COLSPAN="4" class="col-md-4" style="  color: white "> <strong>Ürünler</strong> </td>
        
      </tr>
  </thead>
  </table>
 

<div class="container text-center">

  <div class="row g-4 text-center" >
    <div class="col text-center" *ngFor="let product of productsDetail | filterPipe:filterText">
        <div class="card  ">
            <div style="text-align: center;">
                <!-- <img src="wwwroot/Images/{{product.imagePath}}" width="300" height="300"> -->
                <img src="{{path}}{{product.imagePath}}" width="300" height="300"/>
            </div>

            <div class="card-body">
                <p class="card-text "> <strong>{{product.productName |uppercase}}</strong></p>
                <p><strong>Ürün ID :   {{product.productId}}</strong></p>
                
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" style="width:80%">80%</div>
                </div>
                <br>
                <div class="form-group  ">
                    <label for="biletsayisi" class="labelrenk"> <strong>Bilet Sayısı :</strong></label>
              
                                <input type="text" class="form-control text-center " id="biletsayisi" placeholder="0" style=" align-items: center;">
                                 
                </div>
               
                <br>
                <div class=" align-items-center">

                    <div class="btn-group  ">
                        <button routerLink="products/productdetails/{{product.productId}}" type="button" class="btn btn-danger " style=" width: 150px;">
                            <strong>Çekilişe Katıl</strong> </button>

                    </div>

                </div>
            </div>
      </div>
    </div>
</div>
</div>
